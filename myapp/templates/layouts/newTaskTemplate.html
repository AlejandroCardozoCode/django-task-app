<!-- Modal Body -->
<!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
<div
	class="modal fade"
	id="modalId"
	tabindex="-1"
	role="dialog"
	aria-labelledby="modalTitleId"
	aria-hidden="true">
	<div
		class="modal-dialog modal-dialog-scrollable modal-lg me-3"
		role="document">
		<div class="modal-content h-100" style="border: none">
			<form method="POST" action="{% url 'create_task' id=project.id %}">
				{% csrf_token %}
				<div class="modal-header">
					<h5 class="modal-title" id="modalTitleId">
						Create a new task
					</h5>
					<button
						type="button"
						class="btn-close"
						data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body flex-grow-1">
					{% comment %} titulo de la tarea {% endcomment %}
					<div class="mb-3">
						<label for="" class="form-label">Title</label>
						<input
							type="text"
							class="form-control"
							name="title"
							id="title"
							aria-describedby="helpId"
							placeholder="" />
					</div>
					<div class="mb-3">
						<label for="" class="form-label">Description</label>
						<textarea
							type="text"
							class="form-control form-control-sm"
							name="description"
							id="description"
							aria-describedby="helpId"
							placeholder=""
							style="height: 200px"></textarea>
					</div>
				</div>
				<div class="modal-footer mb-0">
					<button
						type="button"
						class="btn btn-secondary"
						data-bs-dismiss="modal">
						Close
					</button>
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</form>
		</div>
	</div>
</div>
