<div class="row justify-content-center align-items-center g-3">
	{% for project in projects %}
	<div class="col-sm-12 col-md-4 col-lg-3 w-">
		<div class="card project-card mx-auto">
			<div class="card-body">
				<h4 class="card-title text-nowrap text-truncate">
					{{project.name}}
				</h4>
				<a href="projects/{{project.id}}" class="link"
					>Go to tasks ➡️</a
				>
			</div>
		</div>
	</div>
	{% endfor %}
</div>
